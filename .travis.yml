addons:
  sonarqube: true
language: java
jdk:
- oraclejdk8
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.login=$SONAR_TOKEN
deploy:
  provider: heroku
  api_key:
    secure: 
  app: config-server-ondetemjogo
  on:
    repo: ondetemjogo/backend-config-server
cache:
  directories:
  - "$HOME/.m2/repository"
env:
  global:
    secure: 
